<!DOCTYPE html>
<html>
<head>
	<title>TTM</title>
</head>
<body>

<script src="js/talk-to-me.js"></script>
<script type="text/javascript">
	var callback = function(result) {
		console.log('callback', result);	
	}
	var listenFor = {
		'show' : callback,
		'washing machines' : callback
	};
	var listenForTheseToo = {
		'hello there my friend' : function(result) {
			console.log('hello there my friend how are you....', result);
		}
	};
	var ttm = new TalkToMe();
	ttm.match(listenFor);
	ttm.match(listenForTheseToo);
	ttm.autoRestart = true;
	ttm.start();
</script>
</body>
</html>
