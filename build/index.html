<!DOCTYPE html>
<html>
<head>
	<title>TTM</title>
</head>
<body>

<script src="js/talk-to-me.js"></script>
<script type="text/javascript">
	var callback = function() {
		console.log('result!', arguments, this);
		this.searchTerms = [];
		ttm.conversate({ 'washing machines' : () => console.log('second times the charm...')});
	}
	var listenFor = {
		'show' : callback,
		'washing machines' : callback
	}
	var ttm = new TalkToMe();
	ttm.match(listenFor);
	ttm.autoRestart = true;
	ttm.start();
</script>
</body>
</html>
