<!DOCTYPE html>
<html>
<head>
	<title>TTM</title>
</head>
<body>

<script src="js/talk-to-me.js"></script>
<script type="text/javascript">
	
	function startResponse() {
		return 'How can I help you today? Do you want to shop or do you want info?'
	}
	function onMatch(results) {
	  console.log(results, `So you're interested in ${results.term}?`);
	  this.removeMatchTerm(results.term);
	  if(!Object.keys(this.searchForThese).length) {
	      this.stop();
	  }
	}
	var listenFor = {
		'hey how are you' : onMatch,
		'washing machines' : onMatch,
		'how can I help' : onMatch
	};
	var ttm = new TalkToMe();
	ttm.match(listenFor);
	ttm.autoRestart = true;
	ttm.start();	

</script>
</body>
</html>
